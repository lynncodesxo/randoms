<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>type shift</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    button {
      background-color: #2ecc71;
      color: white;
      font-size: 48px;
      padding: 40px 80px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <button onclick="alert('sybau')">HI TWIN</button>
</body>
</html>
