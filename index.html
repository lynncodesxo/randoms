<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HI TWIN</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
    }

    button {
      background-color: #2ecc71;
      color: white;
      font-size: 40px;
      padding: 30px 70px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

<button id="btn">HI TWIN</button>

<script>
  let stage = 0;
  const btn = document.getElementById("btn");

  btn.onclick = () => {
    if (stage === 0) {
      const clickedOK = confirm("sybau");
      if (!clickedOK) {
        btn.textContent = "Jk try again";
        stage = 1;
      }
    } else if (stage === 1) {
      confirm("syfm");
    }
  };
</script>

</body>
