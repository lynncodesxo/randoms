<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HI TWIN</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    button {
      background-color: #2ecc71;
      color: white;
      font-size: 40px;
      padding: 30px 60px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

<button id="twinBtn">HI TWIN</button>

<script>
  const btn = document.getElementById("twinBtn");
  let secondTry = false;

  btn.addEventListener("click", () => {
    if (!secondTry) {
      const result = confirm("sybau");
      if (!result) {
        btn.textContent = "Jk try again";
        secondTry = true;
      }
    } else {
      alert("syfm");
    }
  });
</script>

</body>
</html>
